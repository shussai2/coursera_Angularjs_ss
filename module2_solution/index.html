<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>

    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  
  </head>

<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6">
    <div ng-controller="ToBuyController as Buy">
     <h2>To Buy:</h2>
     <ul>

       <li ng-repeat="item in Buy.list">
         Buy {{item.quantity}} {{item.name}}
         <button class="btn btn-default"  ng-click="Buy.item($index)"><span class="glyphicon glyphicon-ok"></span>Bought</button>
       </li>

      </ul>
      <div ng-hide="!Buy.errorMessage" class="error">Error: {{Buy.errorMessage}}</div>

      <div class="emptyMessage" ng-if="Buy.list.length === 0">Everything is bought!</div>
    </div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6">
    <div ng-controller="AlreadyBoughtController as Bought">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in Bought.list">
         Bought {{item.quantity}} {{item.name}}
       </li>
     </ul>
     <div class="emptyMessage" ng-if="Bought.list.length === 0">Nothing bought yet.</div>
    </div>
    </div>
  </div>
</div>

</body>
</html>
